<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="displayContainer">
                    <div class="display" id="display">0</div>
                </div>

                <div class="keys">
                    <div class="signs">
                        <button class="operator" id="add" onclick="operator('+')">+</button>
                        <button class="operator" id="subtract" onclick="operator('-')">-</button>
                        <button class="operator" id="multiply" onclick="operator('*')">*</button>
                        <button class="operator" id="divide" onclick="operator('/')">/</button>
                        <button id="equal" onclick="equal()">=</button>
                        <button id="decimal" onclick="decimal()">.</button>
                        <button id="clear" onclick="clearInput()">AC</button>
                    </div>

                    <div class="numbers" id="numbers"> </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
